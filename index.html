<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TBD 1#</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">
		<link rel="stylesheet" href="plugin/pointer/pointer.css" />
		<link rel="stylesheet" href="plugin/drawer/drawer.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		

		
		

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- -->

				<!-- Portada -->

				<section data-external-replace="Presentation/cover.html"></section>
				
				<!-- Índice -->
				
				<section data-external-replace="Presentation/contents.html"></section>

				<!-- Transacciones -->
				
				<section data-external-replace="Presentation/transactions/tr.html"></section>
				
				

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/pointer/pointer.js"></script>
		<script src="plugin/drawer/drawer.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				pointer: {
					key: "q", // key to enable pointer, default "q", not case-sensitive
					color: "red", // color of a cursor, default "red" any valid CSS color
					opacity: 0.8, // opacity of cursor, default 0.8
					pointerSize: 12, // pointer size in px, default 12
					alwaysVisible: false, // should pointer mode be always visible? default "false"
					tailLength: 10, // NOT IMPLEMENTED YET!!! how long the "tail" should be? default 10
				},

				drawer: {
					toggleDrawKey: "d", // (optional) key to enable drawing, default "d"
					toggleBoardKey: "t", // (optional) key to show drawing board, default "t"
					colors: ["#fa1e0e", "#8ac926", "#1982c4", "#ffca3a"], // (optional) list of colors avaiable (hex color codes)
					color: "#FF0000", // (optional) color of a cursor, first color from `codes` is a default
					pathSize: 6, // (optional) path size in px, default 4
				}
				,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealPointer, RevealDrawer,RevealMath.KaTeX],

				dependencies: [
					{
						src: 'plugin/external/external.js',
						condition: function() {
							return !!document.querySelector( '[data-external],[data-external-replace]' );
						}
					},

				],

			});
		</script>
	</body>
</html>
